<!doctype html>
<html>

  <head>

    <meta charset="utf-8" />

    <title>Character Test: CSS</title>

    <style type="text/css">

      .base {
        background-color: blue;
      }

      .base\+ext {
        font-weight: bold;
        font-size: 36px;
      }

      .base-2 {
        background-color: red;
      }

      .base-2\+ext {
        padding: 2em;
      }

    </style>

  </head>


  <body>

    <div class="base">
      <p>
        Test 1
      </p>
    </div>

    <div class="base base+ext">
      <p>
        Test 1
      </p>
    </div>

    <div class="base-2">
      <p>
        Test 2
      </p>
    </div>

    <div class="base-2 base-2+ext">
      <p>
        Test 2
      </p>
    </div>

  </body>

</html>
