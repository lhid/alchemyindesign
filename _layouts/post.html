---
layout: default
---

<article>
  <div class="panel panel--int panel--notes" role="banner">
    <div class="l-constrain panel__bd panel__bd--bnr">
      <h1 class="txt-c">
        {{ page.title }}
      </h1>
    </div>
  </div>

  <div class="l-constrain">
    <div class="l-row section-minor">
      <div class="l-col l-col--4-12 section-minor">
        <p>
          <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date_to_string }}</time>
        </p>
      </div>

      <div class="l-col l-col--8-12">

        {{ content }}

        <hr />

        <p>
          <strong>
            Sign up to get new posts delivered directly to your inbox!
          </strong>
        </p>

        <br />
        <br />

        <div class="l-row">
          <div class="l-col l-col--8-12">
            <form
              class="form-stacked"
              action="https://tinyletter.com/lhid"
              method="post"
              target="popupwindow" 
              onsubmit="window.open('https://tinyletter.com/lhid', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true">

              <label for="tlemail">Email</label>

              <input
                type="text"
                class="btn--wide"
                name="email"
                id="tlemail" />

              <input
                type="hidden"
                value="1"
                name="embed"/>

              <input
                type="submit"
                class="btn btn--callout btn--wide"
                value="Subscribe" />
            </form>

            <p>
              <small>
                <a href="https://tinyletter.com" target="_blank">powered by TinyLetter</a>
              </small>
            </p>
          </div>
        </div>

        <hr />

        <p>
          <a href="/notes.html">&#8592; Back to Notes</a>
        </p>

      </div><!-- /.l-col--8-12 -->
    </div><!-- /.l-row -->
  </div>
</article>
